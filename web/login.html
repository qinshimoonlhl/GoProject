<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form action = "login" method = "post">
    用户名：<input type = "text" name = "username">
    密  码：<input type = "password" name = "password">
    <input type="hidden" name="token" value="{{.}}"/><!-- 客户端模板添加隐藏字段token，防止多次递交表单-->
    <input type = "submit" value = "登录"/>
</form>
</body>
</html>
